{% load static from staticfiles %}
<html>
<head>
<title>...:::: Home - Django ERKS </title>
<style>
td{
	font-face:'verdana';
	font-size: 20px;
	color:brown;
}
</style>
<script>
function checkit()
{
	
	eno = document.newemp.empno.value;
	if(eno.length==0)
	{
		alert('Employee Number Cannot be left Blank');
		return false;
	}
	nm = document.newemp.ename.value;
	if(nm.length==0)
	{
		alert('Employee Name Cannot be left Blank');
		return false;
	}
	ed = document.newemp.edept.value;
	if(ed.length==0)
	{
		alert('Employee Department Cannot be left Blank');
		return false;
	}
	es = document.newemp.esalary.value;
	if(es.length==0)
	{
		alert('Employee Salary Cannot be left Blank');
		return false;
	}
	return true;
}
</script>	
</head>
<body background="{% static 'resources/images/backg.jpg' %}">
<table width="100%">

<tr border='1'>
<td >M: +919999999999 | feedback@mydjangosite.com</td>

<a href='/aboutus/'>About Us</a> |<a href='/contactus/'> Contact Us </a></td>
</tr>
<tr>
<td colspan="2"><img src="{% static 'resources/images/banner.jpg' %}" height="200" width="100%"></td>
</tr>
</table>
<a href='/mainpage/'><img src="{% static 'resources/images/Home.png' %}" width="100" height="30"></a>
<a href='/newemp/'><img src="{% static 'resources/images/newemp.png' %}"></a>
<a href='/showemp/'><img src="{% static 'resources/images/showemp.png' %}"></a>
<a href='/searchemp/'><img src="{% static 'resources/images/searchemp.png' %}"></a>

<form name="newemp" method="post" action="#">
{% csrf_token %}
<table width="60%" align="center" border="2" bgcolor='white'>
<tr>
<td colspan="2" align="center">NEW EMPLOYEE ENTRY FORM </td>
</tr>
<tr>
	<td align="right"> EMPLOYEE NUMBER </td>
	<td> <input type="text" name="empno"></td>
</tr>
<tr>
	<td align="right"> EMPLOYEE NAME</td>
	<td> <input type="text" name="ename"></td>
</tr>
<tr>
	<td align="right"> EMPLOYEE DEPARTMENT </td>
	<td> <input type="text" name="edept"></td>
</tr>
<tr>
	<td align="right"> EMPLOYEE SALARY </td>
	<td> <input type="text" name="esalary"></td>
</tr>
<tr>
	<td align="right"><input type="submit" value="Save Records" onclick="return checkit()" ></td>
	<td><input type="reset" value="Clear"></td>
</tr>

</form>
